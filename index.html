<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'> <text y='50%' x='10' font-size='50'>🧠</text></svg>">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> lulutimer ☼ </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="missions.css">

</head>

<script src="pomodoro-sound.js"></script>

<body>
    <div id="github-button">
        <a href="https://github.com/luudnobre" target="_blank"> Coded by Lud 👩🏽‍💻 </a>
    </div>
    
    <div id="timer-wrapper">
        <div id="apple-emoji" onclick="showInstructions()">🍎</div>
        <div id="timer">00:00</div>
        <div id="controls">
            <div id="duration-container">
                <label for="duration">Duração (min):</label>
                <input type="number" id="duration" min="1" max="90" value="40">
            </div>
            <div>
                <button onclick="startTimer()">Iniciar</button>
                <button onclick="pauseTimer()">Pausar</button>
                <button onclick="resetTimer()">Reiniciar</button>
            </div>
        </div>
        <div id="instruction-popup">
            <p>🍏 Passo 1: Escolha a Tarefa</p>
            <p>⏳ Passo 2: Configure o Timer</p>
            <p>💡 Passo 3: Trabalhe na Tarefa</p>
            <p>☕ Passo 4: Faça uma Pausa</p>
            <button id="close-popup" onclick="closeInstructions()">Fechar</button>
        </div>
        <div id="missions-panel">
            <h3>📌 Painel de Missões</h3>
            <input type="text" id="missionInput" placeholder="Escreva sua missão...">
            <button onclick="addMission()">Adicionar Missão</button>
            <div id="missions-container"></div>
        </div>
        
        </div>
        
    </div>



    <audio id="startSound" src="start.mp3"></audio>
    <audio id="endSound" src="end.mp3"></audio>

    <script src="script.js"></script>
    <script src="missions.js"></script>

</body>
</html>
